<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WiFi Promiscuous Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

<header class="topbar">
  WiFi Promiscuous Dashboard
  <button id="dbBtn" style="margin-left:auto;background:green;color:white;font-size:16px;padding:6px 12px;border:none;border-radius:4px;cursor:pointer;">Start DB</button>
  <span id="dbStatus" style="margin-left:8px;font-size:14px;">DB OFF</span>
</header>

<div class="layout">
  <nav class="sidebar">
    <ul>
      <li class="active">Speed Capture</li>
      <li>GPS / PPS</li>
      <li>Directional</li>
      <li>Scanner Nodes</li>
      <li>System</li>
    </ul>
  </nav>

  <main class="content">
    <section class="grid4">
      <div class="panel" id="gps-panel"></div>
      <div class="panel" id="left-panel"></div>
      <div class="panel" id="right-panel"></div>
      <div class="panel" id="hybrid-panel"></div>
    </section>
  </main>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
