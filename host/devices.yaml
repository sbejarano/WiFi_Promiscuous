# ============================================================
# devices.yaml
# Single source of truth for ALL serial devices
# NO runtime discovery is allowed anywhere
# ============================================================

# ------------------------------------------------------------
# GPS / TIME
# ------------------------------------------------------------
gps:
  uart: /dev/serial0
  pps:  /dev/pps0

# ------------------------------------------------------------
# Directional scanners (fixed roles)
# ------------------------------------------------------------
directional:
  left:
    node_id: LEFT
    port: /dev/esp-left
    baud: 115200

  right:
    node_id: RIGHT
    port: /dev/esp-right
    baud: 115200

# ------------------------------------------------------------
# Fixed-channel scanners
# ------------------------------------------------------------
